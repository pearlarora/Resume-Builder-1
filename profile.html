<!-- profile -->
<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/profile.css">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- poppins-bold -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    
</head>

<body>
    
    <header>
        
        <a href="#" id="brand-logo"><img src="img/logo.png" alt="Brand Logo"></a>
        
        <nav>
            <a href="#" class="header-links">home</a>
            <a href="#" class="header-links">developers</a>
            <a href="www.facebook.com"><button>logout</button></a>
        </nav>
        
    </header> 
    
    <!-- section -->
    <section>
        
        <div id="profile-left" class="profile">
            PROFILE
        </div>
        
        <div id="profile-right" class="profile">
            PROFILE
        </div>
        
        <div id="details">
            
            <!-- details form -->
            <form method="POST" action="Update" id="details-form">
                
                <div id="first-name">
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Enter First Name" id="fname" name="fname"><br>
                </div>
                
                <div id="last-name">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Enter Last Name"  id="lname" name="lname"><br>
                </div>
                
                <div id="email-id">
                    <label for="email">Email ID</label>
                    <input type="email" placeholder="Enter Email"  id="email" name="email"><br>
                </div>
                
                <div id="phone-no">
                    <label for="contact">Contact Number</label>
                    <input type="number" placeholder="Enter Contact Number" id="contact" name="contact"><br>
                </div>
                
                <div id="profession">
                    <label for="prof">Profession</label>
                    <input type="text" placeholder="Enter Profession" id="prof" name="prof"><br>
                </div>
                
                <div id="about-me">
                    <label for="about">About Me</label><br>
                    <textarea rows="5" placeholder="Write Short Intro" id="about" name="about"></textarea><br>
                </div>
                
                <div id="social-media-links">
                    <label for="linkedin">LinkedIn</label>
                    <input type="text" placeholder="Enter Link"  id="linkedin" name="linkedin">
                    <label for="behance">Behance</label>
                    <input type="text" placeholder="Enter Link"  id="behance" name="behance">
                </div>  
                
                <div id="website">
                    <label for="web">Website</label>
                    <input type="text" placeholder="Enter Website"  id="web" name="web"><br>
                </div> 
                
                <div id="skills">
                    <label for="skill">Skills</label>
                    
                    <div>
                        <input type="text" placeholder="Enter Skill" id="skill" name="skill1">
                        
                        <input type="text" placeholder="Enter Skill" name="skill2" id="middle">
                        
                        <input type="text" placeholder="Enter Skill" name="skill3">
                    </div>
                    
                </div> 
                
                <div id="work-experience">
                    <label for="work-ex">Work Experience</label>
                    
                    <input type="text" placeholder="Enter Company Name" id="work-ex" name="work1">
                    <textarea rows="5" placeholder="Write Short Description" name="worked1"></textarea><br>
                    
                    <input type="text" placeholder="Enter Company Name" name="work2">
                    <textarea rows="5" placeholder="Write Short Description" name="worked2"></textarea><br>
                    
                    <input type="text" placeholder="Enter Company Name" name="work3">
                    <textarea rows="5" placeholder="Write Short Description" name="worked3" id="bottom"></textarea><br>
                    
                </div>
                
                <div id="education">
                    <label for="edu">Education</label>
                    
                    <input type="text" placeholder="Enter Institute" id="edu" name="edu1">
                    
                    <input type="text" placeholder="Enter Institute" name="edu2">
                    
                </div> 
                
                <input type="submit" value="Save Your Profile" id="submit">
                
            </form>
            
        </div>
        
    </section> 
    
    <footer></footer>
    
</body>
