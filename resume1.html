<!-- resume-1 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume-1</title>
  
  <!-- style sheet -->
  <link rel="stylesheet" href="css/resume1.css">
  
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&family=Raleway:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
  
</head>

<body>
  
  <form method="POST" action="Update">
    
    <!-- top section -->
    <div id="top-section">
      <div id="rect"></div>
      <div>
        <input type="text" class="NAME" name="fname" placeholder="FNAME">
        <input type="text" class="NAME" name="lname" placeholder="LNAME">
        <input type="text" id="Profession" name="prof" placeholder="Profession">
      </div>
    </div>
    
    <!-- rest of the page -->
    <div id="details">
      
      <div id="about-me" class="column right">
        
        <h3>ABOUT ME</h3><br>
        <input type="text" id="about-para" name="about" placeholder="About Me">
        
      </div>
      
      <div id="contact" class="column left">
        
        <h3>CONTACT</h3><br>
        
        <i class="fas fa-envelope"></i>
        <p>
          <input type="text" name="email" placeholder="email@gmail.com">
        </p>
        <br>
        
        <i class="fas fa-phone"></i>
        <p>
          <input type="number" name="contact" placeholder="1234567890">
        </p>
        <br>
        
        <i class="fas fa-globe"></i>
        <p>
          <input type="text" name="web" placeholder="website">
        </p>
        <br>

        <i class="fab fa-linkedin social-media"></i>
        <p>
          <input type="text" name="linkedin" placeholder="linkedin">
        </p>
        <br>

        <i class="fab fa-behance-square social-media"></i>
        <p>
          <input type="text" name="behance" placeholder="behance">
        </p>
        
      </div>
      
      <div id="skills">
        
        <table align="center" width="100%">
          
          <tr>
            <th colspan="3" align="left">
              <h3>
                SKILLS
              </h3>
            </th>
          </tr>
          
          <tr>
            <td>
              <input type="text" class="center" name="skill1" placeholder="Skill 01">
            </td>
            <td>
              <input type="text" class="center" name="skill2" placeholder="Skill 02">
            </td>
            <td>
              <input type="text" class="center" name="skill3" placeholder="Skill 03">
            </td>
          </tr>
          
        </table>
        
      </div>
      
      <div id="work-experience" class="column right">
        
        <h3>WORK EXPERIENCE</h3>
        
        <ol>
          
          <li>
            <h5>
              <input type="text" name="workex1" placeholder="Company Name 01">
            </h5>
            <p>
              <input type="text" name="workdes1" placeholder="Company Description 01"></textarea>
            </p>
          </li>
          
          <li>
            <h5>
              <input type="text" name="workex2" placeholder="Company Name 02">
            </h5>
            <p>
              <input type="text" name="workdes2" placeholder="Company Description 02"></textarea>
            </p>
          </li>
          
          <li>
            <h5>
              <input type="text" name="workex3" placeholder="Company Name 03">
            </h5>
            <p>
              <input type="text" name="workdes3" placeholder="Company Description 02"></textarea>
            </p>
          </li>
          
        </ol>
        
      </div>
      
      <div id="education" class="column left">
        
        <h3>EDUCATION</h3>
        
        <ol>
          
          <li>
            <h5>
              <input type="text" name="edu1" placeholder="Institute Name 01">
            </h5>
          </li>
          
          <li>
            <h5>
              <input type="text" name="edu2" placeholder="Institute Name 02">
            </h5>
          </li>
          
        </ol>
        
      </div>
      
    </div>
    
  </form>
  
</body>

</html>
